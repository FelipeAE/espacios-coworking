{% extends 'reservas/base.html' %}

{% block title %}Editar Espacio{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Editar {{ espacio.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Espacio:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ espacio.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="capacidad">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" class="form-control" value="{{ espacio.capacidad }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" required>{{ espacio.descripcion }}</textarea>
            </div>
            <div class="form-group">
                <label for="disponibilidad">Disponible:</label>
                <select id="disponibilidad" name="disponibilidad" class="form-control">
                    <option value="True" {% if espacio.disponibilidad %}selected{% endif %}>Sí</option>
                    <option value="False" {% if not espacio.disponibilidad %}selected{% endif %}>No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Espacio</button>
        </form>
    </div>
</div>
{% endblock %}
